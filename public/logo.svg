<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" stroke="url(#borderGradient)" stroke-width="4"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="vehicleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Vehicle Icon (Simplified Car/Bike) -->
  <g transform="translate(100,100)">
    <!-- Vehicle Body -->
    <rect x="-25" y="-8" width="50" height="16" rx="8" fill="url(#vehicleGradient)" stroke="#cbd5e1" stroke-width="1"/>
    
    <!-- Vehicle Windows -->
    <rect x="-20" y="-6" width="15" height="4" rx="2" fill="#3b82f6" opacity="0.6"/>
    <rect x="5" y="-6" width="15" height="4" rx="2" fill="#3b82f6" opacity="0.6"/>
    
    <!-- Wheels -->
    <circle cx="-15" cy="12" r="6" fill="url(#vehicleGradient)" stroke="#64748b" stroke-width="2"/>
    <circle cx="15" cy="12" r="6" fill="url(#vehicleGradient)" stroke="#64748b" stroke-width="2"/>
    
    <!-- Wheel Centers -->
    <circle cx="-15" cy="12" r="2" fill="#475569"/>
    <circle cx="15" cy="12" r="2" fill="#475569"/>
    
    <!-- AI Brain/Chip Element -->
    <rect x="-8" y="-25" width="16" height="12" rx="3" fill="url(#aiGradient)" stroke="#f59e0b" stroke-width="1"/>
    
    <!-- Circuit Pattern -->
    <g stroke="#ffffff" stroke-width="1" fill="none" opacity="0.8">
      <line x1="-4" y1="-22" x2="4" y2="-22"/>
      <line x1="-4" y1="-19" x2="4" y2="-19"/>
      <line x1="-2" y1="-25" x2="-2" y2="-16"/>
      <line x1="2" y1="-25" x2="2" y2="-16"/>
      <circle cx="0" cy="-19" r="1" fill="#ffffff"/>
    </g>
    
    <!-- Connection Lines (AI to Vehicle) -->
    <g stroke="url(#aiGradient)" stroke-width="2" fill="none" opacity="0.7">
      <line x1="-4" y1="-13" x2="-20" y2="-6"/>
      <line x1="4" y1="-13" x2="20" y2="-6"/>
      <line x1="0" y1="-13" x2="0" y2="-8"/>
    </g>
    
    <!-- Data Points/Analytics -->
    <g fill="url(#aiGradient)" opacity="0.8">
      <circle cx="-30" cy="-20" r="2"/>
      <circle cx="30" cy="-20" r="2"/>
      <circle cx="-35" cy="5" r="2"/>
      <circle cx="35" cy="5" r="2"/>
    </g>
    
    <!-- Connecting Data Lines -->
    <g stroke="url(#aiGradient)" stroke-width="1" fill="none" opacity="0.5" stroke-dasharray="2,2">
      <line x1="-28" y1="-18" x2="-8" y2="-18"/>
      <line x1="28" y1="-18" x2="8" y2="-18"/>
      <line x1="-33" y1="3" x2="-25" y2="-2"/>
      <line x1="33" y1="3" x2="25" y2="-2"/>
    </g>
  </g>
  
  <!-- Brand Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Montserrat, sans-serif" font-size="16" font-weight="700" fill="#1e40af">FleetPro</text>
  <text x="100" y="185" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#64748b">AI Platform</text>
</svg>